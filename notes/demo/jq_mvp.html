<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist jquery</title>
  <script src="https://cdn.xiaodongxier.com/static/js/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <input type="text" id="input">
    <button id="btn">提交</button>
    <ul id="list">

    </ul>
  </div>
  <script>
    // 构造函数
    function Page() {}
    $.extend(Page.prototype, {
      init: function () {
        this.bindEvents()
      },
      bindEvents: function () {
        var btn = $("#btn");
        btn.on("click", $.proxy(this.handleBtnClick, this))
      },
      handleBtnClick: function () {
        var inputElem = $("#input");
        var inputVal = inputElem.val();
        var eulElem = $("#list");
        if (inputVal == '') {
          alert("不能为空")
        } else {
          eulElem.append('<li>' + inputVal + '</li>')
          inputElem.val('')
        }
      }
    })
    var page = new Page();
    page.init()
  </script>
</body>

</html>
