<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的列表渲染</title>
  <script src="./static/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) of list"
          :key="item.id">
        {{item.name}} --- {{index}}
      </li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        list: [
          {
            name: "xiao",
            id: "00001"
          },
          {
            name: "dong",
            id: "00002"
          },
          {
            name: "xi",
            id: "00003"
          },
          {
            name: "er",
            id: "00004"
          }
        ]
      }
    })
  </script>
</body>
</html>
