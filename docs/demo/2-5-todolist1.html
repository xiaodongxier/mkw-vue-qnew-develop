 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>hello world</title>
   <script src="./static/vue.js"></script>
 </head>
 <body>
   <div id="app">
     <div>
       <input type="text" v-model="inputVlaue">
       <button @click="BtnClick">提交</button>
     </div>
     <ul>
       <li  v-for="item in list">{{item}}</li>
     </ul>
   </div>
   <script>
     var app = new Vue({
       el: "#app",
       data: {
         inputVlaue:"hello world11",
         list:[]
       },
       methods: {
         BtnClick:function(){
           console.log(this.inputVlaue)
           this.list.push(this.inputVlaue)
           this.inputVlaue = ''
         }
       },
     })
   </script>
 </body>
 </html>
