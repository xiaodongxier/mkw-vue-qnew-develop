<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的动画封装</title>
  <link rel="stylesheet" href="./static/animate.min.css">
  <script src="./static/vue.js"></script>
  <style>
    .v-enter ,
    .v-leave-to {
      opacity: 0;
    }

    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="app">
    <fade :show="show">
      <div>{{mess}}</div>
    </fade>
    <fade :show="show">
      <h1>{{mess}}</h1>
    </fade>
    <button @click="handleClick">toggle</button>
  </div>
  <script> 
    Vue.component('fade', {
      props: ['show'],
      template: `
      <transition>
        <slot v-if="show"></slot>
      </transition>
      `
    })
    var app = new Vue({
      el: "#app",
      data: {
        mess:"hello world",
        show: true
      },
      methods: {
        handleClick: function(){
          this.show = !this.show
        }
      },
    })
  </script>
</body>
</html>
