 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue中的列表渲染-对象的循环</title>
   <script src="./static/vue.js"></script>
 </head>
 
 <body>
   <div id="app">
     <!-- key: 键值  index: 对象的位置 -->
     <div v-for="(item,key,index) of list">
       {{item}}---{{key}} ---{{index}}
     </div>
     <span v-for="n in 10">{{ n }} </span>
 
   </div>
   <script>
     var app = new Vue({
       el: "#app",
       data: {
         list: {
           name: "xiaodonxgier",
           age: "18",
           gender: "male",
           salary: "secret"
         }
       }
     })
   </script>
 </body>
 </html>
